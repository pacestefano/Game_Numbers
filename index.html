<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle di Somma</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden; /* Inibisce lo scroll verticale */
            margin: 0;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .instructions {
            width: 90%;
            text-align: center;
            font-size: 16px; /* Ridotto da 18px a 16px */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff8dc;
            border: 1px solid #000;
            border-radius: 10px;
            transition: opacity 1s ease;
        }
        .timer-bar-container {
            width: 90%;
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .timer-bar {
            height: 20px;
            background-color: #76c7c0;
            width: 0%;
        }
        .move-counter, .min-moves-counter {
            margin-bottom: 10px;
            font-size: 18px; /* Ridotto da 20px a 18px */
        }
        .grid {
            display: grid;
            grid-template-columns: 60px 20px 60px 20px 60px; /* Ridotto da 70px */
            grid-template-rows: repeat(3, 60px); /* Ridotto da 70px */
            gap: 5px;
            transition: background-color 1s ease;
        }
        .cell, .operator {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #000;
            font-size: 22px; /* Ridotto da 24px a 22px */
            user-select: none;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
        }
        .operator {
            background-color: transparent;
            border: none;
        }
        .correct {
            background-color: lightgreen;
        }
        .dragging {
            background-color: #ffeb3b;
            box-shadow: 0 0 10px #ffeb3b;
            transform: scale(1.1);
        }
        .drop-target {
            background-color: #d3d3d3;
        }
        .highlight {
            background-color: #ffeb3b !important;
            transition: background-color 1s ease;
        }
        .win-animation {
            background-color: green !important;
            transition: background-color 1s ease;
        }
        .message {
            margin-top: 20px;
            font-size: 18px; /* Ridotto da 20px a 18px */
            color: green;
        }
        .summary {
            margin-top: 20px;
            font-size: 16px; /* Ridotto da 18px a 16px */
            color: black;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px; /* Ridotto da 16px a 14px */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px; /* Ridotto da 10px a 8px */
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .next-game-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px; /* Ridotto da 18px a 16px */
            background-color: #76c7c0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        Obiettivo del gioco Ã¨ disporre i numeri sulla scacchiera in modo che le operazioni aritmetiche mostrate sulla scacchiera siano corrette.
    </div>
    <div class="timer-bar-container">
        <div class="timer-bar" id="timerBar"></div>
    </div>
    <div class="move-counter" id="moveCounter">Mosse: 0</div>
    <div class="min-moves-counter" id="minMovesCounter">Mosse necessarie per risolvere il puzzle: </div>
    <div class="grid" id="gameBoard">
        <!-- Layout modificato con operatori + e = -->
    </div>
    <div class="message" id="message"></div>
    <button class="next-game-button" id="nextGameButton" onclick="startGame()">Prossima partita</button>
    <div class="summary" id="summary"></div>
    <script src="script.js"></script>
</body>
</html>
