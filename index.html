<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle di Somma</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden; /* Inibisce lo scroll verticale */
            margin: 0;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .instructions {
            width: 90%;
            text-align: center;
            font-size: 16px; /* Ridotto da 18px a 16px */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff8dc;
            border: 1px solid #000;
            border-radius: 10px;
            transition: opacity 1s ease;
        }
        .bar-container {
            width: 90%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .bar-label {
            width: 30%;
            text-align: right;
            margin-right: 10px;
            font-size: 14px;
        }
        .bar {
            flex-grow: 1;
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .bar-inner {
            height: 20px;
            background-color: #76c7c0;
            width: 0%;
        }
        .bar-inner.moves {
            background-color: #ffeb3b;
        }
        .bar-inner.min-moves {
            background-color: #4caf50;
        }
        .timer-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            font-size: 14px;
            line-height: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 60px 20px 60px 20px 60px; /* Ridotto da 70px */
            grid-template-rows: repeat(3, 60px); /* Ridotto da 70px */
            gap: 5px;
            transition: background-color 1s ease;
        }
        .cell, .operator {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #000;
            font-size: 22px; /* Ridotto da 24px a 22px */
            user-select: none;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
        }
        .operator {
            background-color: transparent;
            border: none;
        }
        .correct {
            background-color: lightgreen;
        }
        .dragging {
            background-color: #ffeb3b;
            box-shadow: 0 0 10px #ffeb3b;
            transform: scale(1.1);
        }
        .drop-target {
            background-color: #d3d3d3;
        }
        .highlight {
            background-color: #ffeb3b !important;
            transition: background-color 1s ease;
        }
        .win-animation {
            background-color: green !important;
            transition: background-color 1s ease;
        }
        .message {
            margin-top: 20px;
            font-size: 18px; /* Ridotto da 20px a 18px */
            color: green;
        }
        .summary {
            margin-top: 20px;
            font-size: 16px; /* Ridotto da 18px a 16px */
            color: black;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px; /* Ridotto da 16px a 14px */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px; /* Ridotto da 10px a 8px */
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .next-game-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px; /* Ridotto da 18px a 16px */
            background-color: #76c7c0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #minMovesCounter { /* Aggiunta questa regola per garantire che l'elemento esista */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        Obiettivo del gioco Ã¨ disporre i numeri sulla scacchiera in modo che le operazioni aritmetiche mostrate sulla scacchiera siano corrette.
    </div>
    <div class="bar-container">
        <div class="bar-label">Tempo massimo</div>
        <div class="bar">
            <div class="bar-inner" id="timerBar"></div>
            <div class="timer-text" id="timerText">120</div>
        </div>
    </div>
    <div class="bar-container">
        <div class="bar-label">Numero minimo di mosse per la soluzione</div>
        <div class="bar">
            <div class="bar-inner min-moves" id="minMovesBar"></div>
        </div>
    </div>
    <div class="bar-container">
        <div class="bar-label">Numero di mosse eseguite</div>
        <div class="bar">
            <div class="bar-inner moves" id="movesBar"></div>
        </div>
    </div>
    <div id="minMovesCounter">Mosse necessarie per risolvere il puzzle: </div> <!-- Aggiunto l'elemento mancante -->
    <div class="grid" id="gameBoard">
        <!-- Layout modificato con operatori + e = -->
    </div>
    <div class="message" id="message"></div>
    <button class="next-game-button" id="nextGameButton" onclick="startGame()">Prossima partita</button>
    <div class="summary" id="summary"></div>

    <!-- Effetti sonori -->
    <audio id="moveSound" src="move.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <audio id="timeoutSound" src="timeout.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
